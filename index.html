<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/bookstack.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="script.js" defer></script>
    <title>Bookhouse</title>
  </head>
  <body onload="restoreData()">
    <h1>Bookhouse</h1>
    <div class="main-container"></div>
    <div class="add-button-container">
      <div id="add-button">+</div>
    </div>
    <form autocomplete="off" class="form-container">
      <div class="close-container">
        <button id="close-button" type="button">X</button>
      </div>
      <label>
        Title
        <input type="text" id="book-title"
      /></label>
      <label>
        Author
        <input type="text" id="book-author" />
      </label>
      <label>
        Pages
        <input type="number" min="1" id="book-pages" />
      </label>
      <label>Status</label>
      <div class="radio-container">
        <label>
          <input type="radio" name="book-status" value="read" />
          Read
        </label>
        <label>
          <input type="radio" name="book-status" value="not read" />
          Not Read
        </label>
      </div>
      <div class="submit-container">
        <button id="submit-button" type="button">Submit</button>
      </div>
    </form>
  </body>
</html>
